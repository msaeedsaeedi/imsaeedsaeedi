<div class="slides-container">
  <!-- Leading Text on the Right -->
  <h2 class="leading-text">
    {{ leadingText() }}
  </h2>

  <!-- Current Item on the Left -->
  <div class="content">
    <div class="item-group">
      <h3 class="main-title">
        {{ currentItem().title }}
      </h3>
      @if (currentItem().description) {
      <div class="description">
        {{ currentItem().description }}
      </div>
      }
    </div>
  </div>

  <!-- Item indicators -->
  <div class="item-indicators">
    @for (item of items(); track $index; let i = $index) {
    <button
      class="indicator"
      [class.active]="i === currentItemIndex()"
      [attr.aria-label]="'Go to item ' + (i + 1)"
      (click)="goToItem(i)"
    ></button>
    }
  </div>
</div>
